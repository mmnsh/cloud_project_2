<source>
  @type forward
  port 24224
</source>



<match mongo.**>
  @type mongo
  host "#{ENV['MONGO_HOST']}"
  port "#{ENV['MONGO_PORT']}"
  database "#{ENV['MONGO_DATABASE']}"

  tag_mapped
  remove_tag_prefix mongo.
  <inject>
    # key name of timestamp
    time_key time
  </inject>

  <buffer>
    flush_interval 10s
  </buffer>


</match>
